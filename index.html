<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" type="image/x-icon" href="https://agrevolution.in/assets/frontend/images/favicon.png">
	<title>DeHaat - MP Onboarding</title>
	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
	<!-- Google Fonts -->
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
	<!-- Bootstrap core CSS -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
	<!-- Material Design Bootstrap -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">
	<!-- custom style -->
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body class="container px-0 height-100" style="max-width: 450px;">
	<nav class="position-absolute px-3 pt-4">
		<img src="img/logo-white.svg" width="100px">
	</nav>
	<section class="px-0">
		<div class="bg-header">
			<div class="px-4 d-flex height-45">
				<h2 class="text-white font-weight-bold align-self-flex-end" align="center">सुस्वागतम मध्यप्रदेश के किसानों</h2>
			</div>
		</div>
		<div class="px-3" style="height: 39vh;">
			<div class="d-block w-100 pt-5">
				<h4 class="font-weight-bold twxt-black">मोबाइल नम्बर दर्ज करें</h4>
				<form action="otp.html" method="GET" class="mobile-number py-3 position-relative">
					<input type="tel" name="phone" class="form-control icon-pl position-relative" placeholder="Enter Mobile No." required>
					<img src="img/phone.png" width="24px" class="position-absolute pl-0 icon">
					<button class="btn btn-success text-white position-absolute rounded-pill icon-btn" type="submit">Send OTP</button>
				</form>
			</div>
			<div class="position-absolute bottom-2">
				<div class="text-grey font-13">
					By continuing, I agree to <a href="" class="text-success font-13"><u>terms of use</u></a> & <a href="#" class="text-success font-13"><u>Privacy policy</u></a>
				</div>
				<div class="text-grey font-13">Stay connected with Dehaat on Whatsapp.</div>
			</div>
		</div>		
	</section>

	<!-- JQuery -->
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<!-- Bootstrap tooltips -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
	<!-- Bootstrap core JavaScript -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
	<!-- MDB core JavaScript -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/js/mdb.min.js"></script>
</body>
</html>
