<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" type="image/x-icon" href="https://agrevolution.in/assets/frontend/images/favicon.png">
	<title>DeHaat - MP Onboarding</title>
	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
	<!-- Google Fonts -->
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
	<!-- Bootstrap core CSS -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
	<!-- Material Design Bootstrap -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">
	<!-- custom style -->
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body class="height-100 container px-0" style="max-width: 450px;">
	
	<section class="container px-0">
		<div class="px-3 pt-5">
			<h2 class="text-dark-grey font-weight-bold">आपके ब्लॉक जी जानकारी<br>हमें आपके और क़रीब<br>लाएगी</h2>
			<form action="main.html" method="GET">
				<div class="form-group py-4 mobile-number">
					<label class="text-black font-weight-bold">पिन-कोड दर्ज करें</label>
					<input type="text" name="pincode" class="form-control font-weight-normal" placeholder="पिनकोड">
				</div>
				<hr>
				<div class="form-group pt-4 mobile-number">
					<label class="text-black font-weight-bold">जिला चुने</label>
					<input type="text" name="pincode" class="form-control font-weight-normal" placeholder="जिला">
				</div>
				<div class="form-group pt-4 mobile-number">
					<label class="text-black font-weight-bold">ब्लॉक चुने</label>
					<input type="text" name="pincode" class="form-control font-weight-normal" placeholder="ब्लॉक">
				</div>
				<div>
					<button class="btn btn-success rounded-pill text-white d-block mx-auto" type="submit">Submit</button>
				</div>
			</form>
		</div>	
	</section>

	<!-- JQuery -->
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<!-- Bootstrap tooltips -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
	<!-- Bootstrap core JavaScript -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
	<!-- MDB core JavaScript -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/js/mdb.min.js"></script>
</body>
</html>
